<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Deepanshu Yadav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">ğŸ› ï¸ Admin Dashboard â€“ Deepanshu Yadav</div>

  <div class="container">
    <!-- Admin Login -->
    <div class="content card" id="adminLogin">
      <h2 class="center">Admin Login</h2>

      <div class="form-row">
        <label>Admin Roll Number</label>
        <input type="text" id="adminId" placeholder="admin" />
      </div>

      <div class="form-row">
        <label>Password</label>
        <input type="password" id="adminPass" placeholder="admin@123" />
      </div>

      <div class="form-row">
        <label>Date of Birth (DD-MM-YYYY)</label>
        <input type="text" id="adminDob" placeholder="05-07-2000" />
      </div>

      <button class="btn full" onclick="adminLogin()">Login</button>
      <div id="adminErr" class="error"></div>
    </div>

    <!-- Dashboard -->
    <div class="content" id="dashboard" style="display:none;">
      <h2>ğŸ“Š Upload / Update Marks</h2>

      <div class="form-row">
        <label>Student Roll Number</label>
        <input type="text" id="a_roll" placeholder="e.g. 9151701" />
      </div>

      <div class="form-row">
        <label>Student DOB (DD-MM-YYYY)</label>
        <input type="text" id="a_dob" placeholder="e.g. 05-07-2000" />
      </div>

      <div class="grid">
        <div class="form-row">
          <label>The Hindu Editorial (20)</label>
          <input type="number" id="a_hindu" min="0" max="20" />
        </div>
        <div class="form-row">
          <label>Current Affairs (20)</label>
          <input type="number" id="a_ca" min="0" max="20" />
        </div>
        <div class="form-row">
          <label>Descriptive Writing (30)</label>
          <input type="number" id="a_desc" min="0" max="30" />
        </div>
        <div class="form-row">
          <label>The Hindu (Weekly) (60)</label>
          <input type="number" id="a_weeklyH" min="0" max="60" />
        </div>
        <div class="form-row">
          <label>Current Affairs (Weekly) (70)</label>
          <input type="number" id="a_weeklyCA" min="0" max="70" />
        </div>
      </div>

      <button class="btn" onclick="saveMarks()">ğŸ’¾ Save / Update</button>
      <button class="btn secondary" onclick="adminLogout()">Logout</button>

      <div id="saveMsg" class="pass"></div>
    </div>

    <div class="footer">Â© Deepanshu Yadav | Admin Panel</div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
