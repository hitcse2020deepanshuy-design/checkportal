<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepanshu Yadav | Result Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">ğŸ« Deepanshu Yadav â€“ Online Result Portal</div>

  <div class="container">
    <!-- LOGIN -->
    <div class="content" id="loginCard">
      <div class="sub">Enter Roll Number, Password & DOB</div>

      <div class="form-row">
        <label>Roll Number</label>
        <input type="text" id="roll" />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" id="password" />
      </div>
      <div class="form-row">
        <label>DOB (DD-MM-YYYY)</label>
        <input type="text" id="dob" placeholder="05-07-2000" />
      </div>

      <button class="btn" id="submitBtn">Submit</button>
      <div id="error" class="error"></div>
    </div>

    <!-- RESULT -->
    <div class="content" id="resultCard" style="display:none;">
      <div class="sub">Result Details</div>

      <div class="box">
        <h3>Candidate Details</h3>
        <table>
          <tr><th>Name</th><td id="name"></td></tr>
          <tr><th>Roll Number</th><td id="rollShow"></td></tr>
          <tr><th>Status</th><td id="status"></td></tr>
        </table>
      </div>

      <div class="box">
        <h3>Overall Result</h3>
        <table>
          <tr><th>Total Marks</th><td id="total"></td></tr>
          <tr><th>Overall Cut-off</th><td>112 / 200</td></tr>
        </table>
      </div>

      <button class="btn secondary" id="logoutBtn">Logout</button>
    </div>

    <div class="footer">Â© Deepanshu Yadav | All rights reserved</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
